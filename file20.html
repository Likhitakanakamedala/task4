<html>
    <head>
        <title>Payroll Form</title>
    </head>
    <body>
        <Table bgcolor="aqua" align="center">
            <caption><b><h2>Employee payroll information</h2></b></caption>
            <hr>
            <Tr>
                <Td>Employee Name:</Td><Td><input type="text"></Td>
            </Tr>
            <Tr>
                <Td>Employee Id:</Td><Td><input type="number"></Td>
            </Tr>
            <Tr>
                <Td>Employee Salary:</Td><Td><input type="number"</Td>
            </Tr>
            <Tr rowspan="2">
                <Td>Department:</Td><Td><select name="Department">
                                        <option value="Administration">Administration</option>
                                         <option value="HR">HR</option>
                                         <option value="T&P">T&P</option>
                                         <option value="Labour relations">Labour relations</option>
                                         <option value="Health & safety">Health & safety</option>
                </select></Td>
                                         
                                         </Tr>
            </Tr>
            <Tr>
                <Td>Employee type:</Td><Td><input type="radio" name="sname"> Full-time</Td>
                                    <Td><input type="radio" name="sname">Part-Time</Td>
            </Tr>
            <Tr>
                <Td>Bank Account Number:</Td><Td><input type="text"></Td>
            </Tr>
            <Tr>
                <Td>Bank Name:</Td><Td><input type="text"></Td>
            </Tr>
            <Tr>
                <Td>Tax Id:</Td><Td><input type="text"></Td>
            </Tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </Table>
    </body>
</html>
